[package]
name = "comodules"
version = "0.1.0"
edition = "2021"
description = "A library for calculating ext for coalgebra and comodules"
license = "MIT"
readme = "README.md"
repository = "https://github.com/chrisvossetje/comodules" 

[lib]
name = "comodules"

[[bin]]
name = "comdule"      
path = "src/bin/main.rs"

[dependencies]
serde =  { version = "1.0", features = ["derive"] }
serde_json = "1.0"
itertools = "0.13.0"


